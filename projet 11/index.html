<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html video player   </title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="/home/visiteur/beda jonathan/Beda Jonathan(travail a rendre)/projet 11/Wormhole - 21225.mp4" controls></video>
        <div class="player__control">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="toggleplay">play</button>
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1" >
            <input type="range" name="playbackrate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="playerbutton">>10s</button>
            <button data-skip="25" class="playerbutton">25s</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
